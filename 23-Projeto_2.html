<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Projeto 2 CSS</title>

  <link rel="stylesheet" href="css_externo/projeto_2.css" type="text/css">

</head>

<body>

  <main>
    <article>
      <img class="img-primary" src="img/illustration-hero.svg" alt="Pessoa ouvindo e dançando uma música">

      <div class="description">
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <section class="price">
          <div>
            <img src="img/icon-music.svg" alt="Nota musical">
          </div>

          <div>
            <h5>Annual Plan</h5>
            <h6>$59.99/year</h6>
          </div>

          <div class="change">
            <a href="#">Change</a>
          </div>
        </section>

        
        <a href="#" class="proceed">
          Proceed to Payment
        </a>
      

      
        <a href="#" class="cancel">
          Cancel Order
        </a>
      </div>

    </article>
  </main>

<video class="bg_video" autoplay loop muted>
  <source src="img/bg_video.mp4" type="video/mp4">
</video>

</body>

</html>
